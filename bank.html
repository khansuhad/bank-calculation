<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <!-- font lato -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind css and Daisyui link -->

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body style="font-family: 'lato', Arial, Helvetica, sans-serif">
    <header
      class="bg-sky-900 rounded h-[16vh] flex justify-center items-center  md:w-screen"
    >
      <h1 class="text-5xl text-sky-200 text-center">
        Welcome to our <span class="font-medium text-sky-400"> Bank </span>
      </h1>
    </header>
    <main class=" lg:h-[80vh]  w-screen   bg-sky-100 pb-6">
        <section class="lg:h-[40vh] grid lg:grid-cols-3 mx-auto gap-10 w-10/12 py-20 ">
            <div class="p-10  bg-violet-700 text-white rounded">
                <h3 class="text-3xl">Deposit</h3>
                <h1 class="text-5xl">$<span id="deposit" >00</span></h1>
            </div>
            <div class="p-10 bg-blue-600 text-white rounded">
                <h3 class="text-3xl">Balance</h3>
                <h1 class="text-5xl">$<span id="balance">00</span></h1>
            </div>
            <div class="p-10 bg-green-800 text-white rounded">
                <h3 class="text-3xl">withdraw</h3>
                <h1 class="text-5xl">$<span id="withdraw">00</span></h1>
            </div>
           
        </section>
        <section class=" grid lg:grid-cols-2 mx-auto gap-10  w-10/12 lg:h-[30vh]">
              <div class="p-16 bg-yellow-500 text-white rounded ">
                <h1 class="text-4xl mb-4 ">Deposit</h1>
                <input type="number" placeholder="$Enter amount " class="input input-bordered input-info lg:w-2/4  block " id="deposit-input" />
                <button class="btn  btn-primary text-white mt-5" id="deposit-button">Deposit</button>
              </div>
              <div class="p-16 bg-orange-500 text-white rounded ">
                <h1 class="text-4xl mb-4 ">Withdraw</h1>
                <input type="number" placeholder="$Enter amount " class="input input-bordered input-info lg:w-2/4  block " id="withdraw-input"/>
                <button class="btn btn-active btn-success text-white mt-5" id="withdraw-button">Withdraw</button>
              </div>
              
        </section>
    </main>
    <footer class="h-[4vh] md:w-screen  bg-sky-300 flex justify-center items-center">
        <h1 class="text-center font-medium text-1xl">Copyright @ reserved by <a href="https://www.facebook.com/profile.php?id=100092229053409" target="_blank">khan suhad</a></h1>
    </footer>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
